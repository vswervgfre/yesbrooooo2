<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Proxy Embedder (leave pls)</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

  <link href="/style.css" rel="stylesheet" type="text/css" />
  <link href="/sys/alert.css" rel="stylesheet" type="text/css" />
  <link href="/sys/main.css" rel="stylesheet" type="text/css" />
  <link href="/bounce.css" rel="stylesheet" type="text/css" />

  <link rel="manifest" href="manifest.json"/>
  <link rel="icon" href="/images/logo.gif">
  <meta property="og:title" content="prox">
  <meta name="theme-color" content="#00ffa6">
  <meta name="msapplication-TileColor" content="#00ffa6">
  <meta property="og:image" content="/images/logo.gif">
  <meta name="description" content="Proxy Embedder (leave pls)">
  <meta property="og:description" content="Proxy Embedder (leave pls)">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      font-family: 'Lexend', sans-serif;
      user-select: none;
    }

    /* Loading screen container */
    #fadeout {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    #loadingbox {
      position: absolute;
      z-index: 10000;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -55%);
      border-radius: 35px;
      color: white;
      padding: 30px;
      line-height: 1.8;
    }

    .loader {
      width: 100%;
      height: 4.8px;
      display: inline-block;
      position: absolute;
      background: rgba(255, 255, 255, 0.15);
      overflow: hidden;
      border-radius: 10px;
      bottom: 0;
      left: 0;
    }

    .loader::after {
      content: '';
      width: 192px;
      height: 4.8px;
      background: #FFF;
      position: absolute;
      top: 0;
      left: 0;
      animation: animloader 0.75s linear infinite;
    }

    @keyframes animloader {
      0% { left: 0; transform: translateX(-100%); }
      100% { left: 100%; transform: translateX(0%); }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      top: 0;
      left: 0;
    }

    #dot-animation { display: inline-block; margin-left: 6px; }
    .dot {
      display: inline-block;
      font-size: 1em;
      animation: pulse 1.5s infinite ease-in-out;
      opacity: 0.2;
      transform: scale(0.9);
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 80%, 100% { opacity: 0.2; transform: scale(0.9); }
      40% { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>

<body>
  <!-- Loading Screen (stays forever) -->
  <div id="fadeout">
    <div id="particles-js"></div>
    <div id="loadingbox">
      <h1 id="theh1">Loading Proxy<span id="dot-animation">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
      </span></h1>
      <p id="thep">This could take a while, be patient.</p>
    </div>
    <span class="loader"></span>
  </div>

  <!-- Existing scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var tables = document.getElementsByTagName("table");
      for (var i = 0; i < tables.length; i++) {
        var table = tables[i];
        table.parentNode.removeChild(table);
      }
    });
  </script>

  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script>
  <script src="register-sw.js"></script>
  <script src="embed.js"></script>

  <!-- Particle animation -->
  <script>
    const canvas = document.createElement('canvas');
    canvas.id = 'particles-canvas';
    document.getElementById('particles-js').appendChild(canvas);
    const ctx = canvas.getContext('2d');

    let particles = [];
    const particleCount = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: 2 + Math.random() * 2.5,
        radius: Math.random() * 2 + 1
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#ffffff88';
        ctx.fill();
        p.x += p.vx;
        if (p.x > canvas.width + p.radius) {
          p.x = -p.radius;
          p.y = Math.random() * canvas.height;
        }
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();
  </script>
</body>
</html>
